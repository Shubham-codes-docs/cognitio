<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="The official site for Cognitio-2022" />
    <meta name="author" content="Devcrud" />
    <title>Cognitio-2022</title>
    <!-- font icons -->
    <link
      rel="stylesheet"
      href="assets/vendors/themify-icons/css/themify-icons.css"
    />
    <!-- Bootstrap + LeadMark main styles -->
    <link rel="stylesheet" href="assets/css/leadmark.css" />
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- page Navigation -->
    <nav
      class="navbar custom-navbar navbar-expand-md navbar-light fixed-top"
      data-spy="affix"
      data-offset-top="10"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/imgs/logo.svg" alt="" />
        </a>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#register">Register</a>
            </li>
            <li class="nav-item">
              <a
                href="components.html"
                class="ml-4 nav-link btn btn-primary btn-sm rounded"
                >Components</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Of Second Navigation -->

    <!--Main section contact form start-->

    <main id="register-form" class="register-form mt-5 p-4">
      <h2 class="text-center mt-5">Register for Cognitio-2022</h2>
      <form class="container">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="inputEmail4"
              placeholder="Name"
              name="name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="Registration Number"
              name="register"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Email"
              name="email"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="Batch"
              name="batch"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="Name of College/School/Organization"
              name="college"
            />
          </div>
          <div class="form-group col-md-6">
            <input
              type="number"
              class="form-control"
              id="inputPassword4"
              placeholder="WhatsApp Number"
              name="number"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="inputPassword4"
            placeholder="Transaction ID"
            name="transId"
            required
          />
          <div class="form-group">
            <select class="form-select form-select-lg mb-3 mt-2 rounded" aria-label=".form-select-lg example" name="branch">
                <option selected>Choose Branch</option>
                <option value="mech">Mechanical Engineering</option>
                <option value="pi">Production Engineering</option>
              </select>
              
          </div>
        </div>
        <h3 class="text-center">Choose the events</h3>
        <div class="form-row">
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="quriosity"
                value="quriosity"
                name="check"
              />
              <label class="form-check-label" for="quriosity">
                Quriosity
              </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Assemblage"
                value="Assemblage"
                name="check"
              />
              <label class="form-check-label" for="Assemblage">
                Assemblage
              </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Radiation"
                value="Radiation"
                name="check"
              />
              <label class="form-check-label" for="Radiation">
                Radiation
              </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Elevator-Pitch"
                value="Elevator-Pitch"
                name="check"
              />
              <label class="form-check-label" for="Elevator-Pitch">
                Elevator Pitch
              </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Place-Station"
                value="Place-Station"
                name="check"
              />
              <label class="form-check-label" for="Place-Station">
                Place Station
              </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Conundrum"
                value="Conundrum"
                name="check"
              />
              <label class="form-check-label" for="Conundrum">
                Conundrum
              </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Cansys"
                value="Cansys"
                name="check"
              />
              <label class="form-check-label" for="Cansys"> Cansys </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Battle-of-Bureaucrats"
                value="Battle-of-Bureaucrats"
                name="check"
              />
              <label class="form-check-label" for="Battle-of-Bureaucrats">
                Battle of Bureaucrats
              </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Dictum-Symposium"
                value="Dictum-Symposium"
                name="check"
              />
              <label class="form-check-label" for="Dictum-Symposium">
                Dictum Symposium
              </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Shoot-at-Sight"
                value="Shoot-at-Sight"
                name="check"
              />
              <label class="form-check-label" for="Shoot-at-Sight">
                Shoot at Sight
              </label>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Open-Stage"
                value="Open-Stage"
                name="check"
              />
              <label class="form-check-label" for="Open-Stage">
                Open Stage
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary text-center submit">
          Register
        </button>
      </form>
    </main>

    <!-- Contact Section -->
    <section id="contact" class="section has-img-bg pb-0">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-5 my-3">
            <h6 class="mb-0">Phone</h6>
            <p class="mb-4">+ 123-456-7890</p>

            <h6 class="mb-0">Address</h6>
            <p class="mb-4">12345 Fake ST NoWhere AB Country</p>

            <h6 class="mb-0">Email</h6>
            <p class="mb-0">info@website.com</p>
            <p></p>
          </div>
          <div class="col-md-7">
            <form>
              <h4 class="mb-4">Drop Us A Line</h4>
              <div class="form-row">
                <div class="form-group col-sm-4">
                  <input
                    type="text"
                    class="form-control text-white rounded-0 bg-transparent"
                    name="name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group col-sm-4">
                  <input
                    type="email"
                    class="form-control text-white rounded-0 bg-transparent"
                    name="Email"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group col-sm-4">
                  <input
                    type="text"
                    class="form-control text-white rounded-0 bg-transparent"
                    name="subject"
                    placeholder="Subject"
                  />
                </div>
                <div class="form-group col-12">
                  <textarea
                    name="message"
                    id=""
                    cols="30"
                    rows="4"
                    class="form-control text-white rounded-0 bg-transparent"
                    placeholder="Message"
                  ></textarea>
                </div>
                <div class="form-group col-12 mb-0">
                  <button
                    type="submit"
                    class="btn btn-primary rounded w-md mt-3"
                  >
                    Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Page Footer -->
        <footer class="mt-5 py-4 border-top border-secondary">
          <p class="mb-0 small">
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            , LeadMark Created By
            <a href="https://www.devcrud.com" target="_blank">DevCrud.</a> All
            rights reserved
          </p>
        </footer>
        <!-- End of Page Footer -->
      </div>
    </section>

    <!-- core  -->
    <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>

    <!-- bootstrap 3 affix -->
    <script src="assets/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- Isotope -->
    <script src="assets/vendors/isotope/isotope.pkgd.js"></script>

    <!-- LeadMark js -->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="assets/js/leadmark.js"></script>
  </body>
</html>
